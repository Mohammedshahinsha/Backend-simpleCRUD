      border: none;
      border-radius: 4px;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
    }
    .request-body, .response-body {
      background-color: #f3f4f6;
      padding: 15px;
      border-radius: 4px;
      overflow: auto;
    }
    pre {

      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
    }
    .response-section {
      padding: 20px;
    }
    .response-header {

      align-items: center;
      margin-bottom: 15px;
    }
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      color: white;
      background-color: #22c55e;

    .request-tab {
